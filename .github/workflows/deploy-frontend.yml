name: Deploy Frontend to S3 [main/release]

on:
  push:
    branches:
      - main
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set environment-specific variables
        run: |
          if [[ "${GITHUB_REF##*/}" == "release" ]]; then
            echo "S3_BUCKET=${{ secrets.PROD_S3_BUCKET }}" >> $GITHUB_ENV
            echo "DIST_ID=${{ secrets.PROD_CLOUDFRONT_DIST_ID }}" >> $GITHUB_ENV
          else
            echo "S3_BUCKET=${{ secrets.TEST_S3_BUCKET }}" >> $GITHUB_ENV
            echo "DIST_ID=${{ secrets.TEST_CLOUDFRONT_DIST_ID }}" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build React app (Vite)
        run: npm run build

      - name: Verify build output
        run: |
          echo "=== dist root ==="
          ls -la dist
          echo "=== index.html preview ==="
          head -n 5 dist/index.html

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Install AWS CLI
        run: |
          sudo apt-get update && sudo apt-get install -y awscli

      - name: Upload to S3 (aws cli)
        run: |
          echo "Syncing 'dist' -> s3://$S3_BUCKET"
          aws s3 sync dist s3://$S3_BUCKET --acl public-read --delete --exact-timestamps --exclude ".DS_Store"
        env:
          S3_BUCKET: ${{ env.S3_BUCKET }}

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $DIST_ID \
            --paths "/*"
        env:
          DIST_ID: ${{ env.DIST_ID }}